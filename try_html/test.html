<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  width: 900px;
  height: 600px;
  background: red;
  animation: mymove 6s infinite;
}

@keyframes mymove {
  from {background-color: rgb(5, 151, 5);}
  to {background-color: rgb(235, 5, 5);}
}
</style>
</head>
<body>
<h1>Animation of background-color</h1>

<p>Gradually change the background-color from red to blue:<p>

<div id="myDIV"></div>

</body>
</html>
