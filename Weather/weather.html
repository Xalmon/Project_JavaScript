<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

        .weather-icon {
            width: 100px;

        body {
            background-image: url('Weather.webp');
            background-size: cover;
            background-repeat: no-repeat;

            background-color: lightblue; 
        }
        section {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #fff; 
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>WeatherWise</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="weather2.html">Home</a></li> <li><a href="#about">About</a></li> <li><a href="weather3.html">Gallery</a></li> <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <div class="hamburger" id="hamburger-btn">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      
      <nav class="nav-menu">
        <ul>
          <li><a href="weather2.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="weather3.html">Gallery</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav>
      <script src="index.js"></script>

    <label for="cityInput">Chose your city: </label>
    <input type="text" id="cityInput">
    <button onclick="getWeather()">Weather Update</button>
    <script>
        const mockWeatherData = {
            "Lagos": {
                "temperature": "70°F",
                "conditions": "Sunny"
            },
            "Ogun": {
                "temperature": "63°F",
                "conditions": "Cloudy"
            },
            "Ondo": {
                "temperature": "55°F",
                "conditions": "Rainy"
            },
            "Oyo": {
                "temperature": "30°F",
                "conditions": "Normal"
            },
            "Osun": {
                "temperature": "75°F",
                "conditions": "Sunny"
            },
            "Anambra": {
                "temperature": "62°F",
                "conditions": "Cloudy"
            },
            "Imo": {
                "temperature": "75°F",
                "conditions": "Sunny"
            },
            "Kanu": {
                "temperature": "30°F",
                "conditions": "Normal"
            },
            "Jos": {
                "temperature": "75°F",
                "conditions": "Sunny"
            }
        };

        function getWeather() {
            const city = document.getElementById("cityInput").value;
            const weatherDisplay = document.getElementById("weatherDisplay");
            const temperatureElement = document.getElementById("temperature");
            const conditionsElement = document.getElementById("conditions");
            const weatherIconElement = document.getElementById("weatherIcon");

            if (mockWeatherData[city]) {
                const { temperature, conditions } = mockWeatherData[city];
                temperatureElement.innerText = `Temperature: ${temperature}`;
                conditionsElement.innerText = `Conditions: ${conditions}`;
                weatherIconElement.src = getWeatherIcon(conditions);
                weatherDisplay.style.display = "block";
            } else {
                weatherDisplay.innerHTML = "<p>City not found in mock data</p>";
                weatherDisplay.style.display = "block";
            }
        }

        function getWeatherIcon(weatherCondition) {
            const iconMap = {
                "Sunny": "sunny.png",
                "Cloudy": "cloudy.png",
                "Rainy": "rainy.png",
                "Normal": "default.png"
            };
            return iconMap[weatherCondition] || "default.png"; 
        }
    </script>
    <div id="weatherDisplay" style="display: none;">
        <p id="temperature"></p>
        <p id="conditions"></p>
        <img id="weatherIcon" class="weather-icon" src="" alt="Weather Icon">
    </div>

    </section>

</body>
</html>
