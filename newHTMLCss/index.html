<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../newHTMLCss/index.css">
    <title>Mail Sender</title>
</head>
<body>
    <h1>Mail Sender</h1>
    <form id="form" method="post">
        <label for="title">
            Title:
            <input type="text" name="title" id="title" placeholder="Enter Your Title">
        </label>
        <label for="fullName">
            Full Name:
            <input type="text" name="fullName" id="fullName" placeholder="Enter Your Full Name">
        </label>
        <label for="senderEmail">
            Sender Email:
            <input type="text" name="senderEmail" id="senderEmail" placeholder="Enter Your Email">
        </label>
        <label for="content">
            Content:
            <textarea id="content" name="content" cols="30" rows="10" placeholder="Enter mail content"></textarea>
        </label>
        <button type="submit">Send Mail</button>
    </form>
    <script src="http://smtpjs.com/v3/smtp.js"></script>
    <script src="../newHTMLCss/EmailSender.js"></script>
</body>
</html>
